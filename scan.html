<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan QR Code - Front Camera</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      background: #f4f4f4;
    }
    video {
      width: 100%;
      max-width: 600px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Scan QR to Check In</h2>
  <video id="video" autoplay playsinline></video>
  <div id="output"></div>

  <script src="https://unpkg.com/@zxing/browser@latest"></script>
<script>
  function onScanSuccess(decodedText) {
    console.log("âœ… Scanned text:", decodedText);
    alert("Scanned: " + decodedText); // temporary alert for testing
    window.location.href = decodedText;
  }

  function onScanError(errorMessage) {
    console.warn("âŒ Scan error:", errorMessage); // won't show on successful scans
  }

  function getQrBoxSize() {
    let size = Math.floor(Math.min(window.innerWidth, window.innerHeight) * 0.8);
    return { width: size, height: size };
  }

  let { width: qrboxWidth, height: qrboxHeight } = getQrBoxSize();
  const html5QrCode = new Html5Qrcode("reader");

  html5QrCode.start(
    { facingMode: "environment" },
    {
      fps: 10,
      qrbox: { width: qrboxWidth, height: qrboxHeight }
    },
    onScanSuccess,
    onScanError
  ).then(() => {
    console.log("âœ… Camera started successfully.");
    // ... (your existing corner frame code)
  }).catch(err => {
    console.error("ðŸš¨ Camera start error:", err);
    alert("Camera access failed. Please check permissions or use another browser.");
  });
</script>

</body>
</html>
